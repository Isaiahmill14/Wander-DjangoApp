{% extends 'base.html' %}

{% block content %}
  <h1>Delete Itinerary</h1>

  <h3 class="form-confirm">Are you sure you want to delete {{ object.name }}?</h3>

  <form action="" method="POST" class="form-confirm"><br>
    {% csrf_token %}
    <input type="submit" value="Yes - Delete !" class="btn"><br>
    <br>
    <a href="{% url 'detail' itinerary.id %}">Cancel</a>
  </form>
{% endblock %}
