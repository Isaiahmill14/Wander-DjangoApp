{% extends 'base.html' %}

{% block content %}
<div class="heading-container">
{% if object %}
  <h1>Edit {{object.name}}</span></h1>
{% else %}
  <h1>Add Itinerary</h1>
{% endif %}

<form action="" method="POST">
  {% csrf_token %}
  <table>
    {{ form.as_table }}
  </table>
  <input type="submit" value="Edit Itinerary" class="btn">
</form>
</div>

{% endblock %}
